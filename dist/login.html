<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mcn开放平台-登录</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://passport.baidu.com/passApi/js/wrapper.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://ss0.bdstatic.com/5LMZfyabBhJ3otebn9fN2DJv/passApi/js/loginv4_tangram_b1e228b.js"></script>
    <script src="https://fe.bdimg.com/tangram/2.0.1.2.js"></script>
    <link rel="stylesheet" href="https://passport.baidu.com/passApi/css/loginv4_e3d7fd1.css">
</head>
<body>
    <div id="root"></div>
    <script src="login.js"></script>
    <script type="text/javascript">
(function(){
    var queryStr = location.search.substring(1).split('&')
    ,oneQueryStr
    ,callbackStr
    ,config = {};
    for(var i = 0; i < queryStr.length; i++){
        oneQueryStr = queryStr[i].split('=');
        if(!callbackStr && oneQueryStr[0] == 'callback'){
            callbackStr = oneQueryStr[1];
        };
        config[oneQueryStr[0]] = oneQueryStr[1];
    }
    var cbSegs = callbackStr.split('.');
    if(cbSegs[0] == "parent") { parent[cbSegs[1]](config); }
    //parent.bdPass.api[callbackStr](config);
})();
</script>
</body>
</html>
