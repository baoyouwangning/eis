<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>基础数据导入</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table.min.css">
    <link rel="stylesheet" src="bootstrap-editable.css"/>

    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-table.min.js"></script>
    <script type="text/javascript" src="bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-editable.min.js"></script>
    <script type="text/javascript" src="bootstrap-table-editable.js"></script>
    <script type="text/javascript" src="decimal.js"></script>
    <script type="text/javascript" src="xlsx.full.min.js"></script>

    <style>
        table, tr, td {
            border: 1px black solid;
        }

        table {
            margin: 0 auto;
        }

        .wrap {
            width: 1000px;
            margin: 20px auto;
        }

        .xlsx-submit {
            display: none;
            width: 150px;
            margin: 10px auto;
        }
    </style>

</head>
<body>

<div class="wrap">
    <input type="file" onchange="importf(this)" class="btn"/>
    <div id="demo"></div>
    <table id="eis-table"></table>
    <div id="xlsx-submit" class="btn btn-default xlsx-submit">提交</div>
</div>

<script>
    var wb;
    var rABS = true;

    function importf(obj) {//导入
        if (!obj.files) {
            return;
        }
        var f = obj.files[0];
        window.f = f;
        var reader = new FileReader();
        reader.onload = function (e) {
            var data = e.target.result;
            if (rABS) {
                wb = XLSX.read(btoa(fixdata(data)), {
                    type: 'base64'
                });
            } else {
                wb = XLSX.read(data, {
                    type: 'binary'
                });
            }

            document.getElementById("demo").innerHTML = XLSX.utils.sheet_to_html(wb.Sheets[wb.SheetNames[0]]);

            var jsonData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);

            // 浮点数修正
            for (var i = 0; i < jsonData.length; i++) {
                for (var j in jsonData[i]) {
                    if (jsonData[i].hasOwnProperty(j)) {
                        if (jsonData[i][j] && !isNaN(jsonData[i][j])) {
                            jsonData[i][j] = jsonData[i][j].toFixed(2);
                        }
                    }
                }
            }

            // transformOriginData(jsonData);

            document.querySelector('#xlsx-submit').style.display = 'block';
        };
        if (rABS) {
            reader.readAsArrayBuffer(f);
        } else {
            reader.readAsBinaryString(f);
        }
    }

    function fixdata(data) { //文件流转BinaryString
        var o = "",
            l = 0,
            w = 10240;

        for (; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
        o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
        return o;
    }

    function transformOriginData(jsonData) {
        var dataCols = [
            {
                "field": "目的省份",
                "title": "目的省份"
            }, {
                "field": "面单/票",
                "title": "面单/票"
            }, {
                "field": "操作费/票",
                "title": "操作费/票"
            }, {
                "field": "派费/票",
                "title": "派费/票"
            }, {
                "field": "班车/公斤",
                "title": "班车/公斤"
            }, {
                "field": "称重/公斤",
                "title": "称重/公斤",
            }, {
                "field": "汽运",
                "title": "汽运"
            }, {
                "field": "每票基础费用",
                "title": "每票基础费用"
            }, {
                "field": "续重",
                "title": "续重"
            }, {
                "field": "重量/公斤",
                "title": "重量/公斤"
            }, {
                "field": "汽运成本价格",
                "title": "汽运成本价格"
            }, {
                "field": "空运",
                "title": "空运"
            }, {
                "field": "null",
                "title": null
            }, {
                "field": "计算首重",
                "title": "计算首重"
            }, {
                "field": "续重计算",
                "title": "续重计算"
            }, {
                "field": "空运成本价格",
                "title": "空运成本价格"
            }
        ];

        var dataSource = jsonData;

        console.log(dataSource);

        $("#eis-table").bootstrapTable({
            toolbar: "#toolbar",
            idField: "目的省份",
            pagination: true,
            showRefresh: true,
            search: true,
            clickToSelect: true,
            // url: '/api/data',
            queryParams: function (param) {
                return {};
            },
            data: dataSource,
            columns: dataCols
        });
    }

</script>

<script>
    $(function () {
        $("#xlsx-submit").on("click", function () {

            var formData = new FormData();
            formData.append("file", window.f);

            $.ajax({
                url: "/api/xlsx",
                type: "POST",
                data: formData,
                // dataType: "json",
                processData: false,
                contentType: false,
                success: function (data) {
                    console.log(data);
                    alert(data.msg);
                }
            });
        });
    })
</script>

</body>
</html>
